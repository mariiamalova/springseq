<body>
<table border = "1">
    <tr>
        <th>ID</th>
        <th>user name</th>
        <th>password</th>
        <th>roles</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">id</td>
        <td><a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:utext="${user.getUsername()}"></a></td>
        <td> <a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:utext="${user.getPassword()}"/></td>
        <td th:utext="${user.getRolesString()}">roles</td>
    </tr>
</table>

<br/>
<hr/>
<a href="/admin/new">Create new user</a>
<br/>
<a th:href="@{/logout}">Logout</a>
